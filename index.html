<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Pomodoro</title>

		<link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Tailwind -->

	<body class="bg-[#E7626C] text-[#F4EDDB] text-lg flex flex-col justify-center items-center h-screen">
    <header class="mb-16">
      <img src="./assets/image/logo.svg" alt="Pomodoro" />
      <i data-lucide="menu"></i>
    </header>
    <main>
      <section>
        <section>
          <div>
            <button onclick="selectTimer('pomodoro')" id="pomodoro" class="modality active-button" type="button">Pomodoro</button>
            <button onclick="selectTimer('short-break')" id="short-break" class="modality" type="button">Intervalo Curto</button>
            <button onclick="selectTimer('long-break')" id="long-break" class="modality" type="button">Intervalo Longo</button>
          </div>
          <div>
            <p id="counter" class="font-extrabold text-8xl sm:text-[12.5rem]">25:00</p>
          </div>
          <div>
            <button onclick="startTimer(selectedTimer)" id="start" class="start" type="button">Come√ßar</button>
          </div>
        </section>
      </section>
    </main>




    <script src="https://unpkg.com/lucide@latest"></script>

      lucide.createIcons();
